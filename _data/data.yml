career-profile:
  title: Career Profile
  summary: |
    I have a background in both machine learning engineering and researching of brain machine interface, with experience in the implementation of machine learning models for electroencephalogram and magnetic resonance imaging. 
    During my internships at engineering communities and, I engaged in analyzing measurement data from industrial sensors.
    Currently, I am focused on web3 technology and actively engaged in smart contract development.
